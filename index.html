---
layout: default
---

<header id="header">
  <img class="logo" src="/img/logo.png" alt="RENÃ‰E">

  <div class="info">
    <div>Open daily 5pm till late</div>
    <a href="https://www.google.com/maps/?q=Klingental%2018,%20Basel,%20Switzerland">
      Klingental 18, Basel
    </a>
    <div class="email">info@renee-bar.ch</div>
  </div>
  <div class="more">
    <img src="/img/icon/arrow-down.svg" class="arrow-down">
  </div>
</header>

<section id="agenda">
  <div id="eventList-placeholder">
    <span class="spinner spinner-expanded"></span>
  </div>
</section>

<script id="template-eventList" type="x-tmpl-mustache">
{% raw %}
  <ul class="eventList">
    {{#eventList}}
    <li class="event">
      <div class="date">{{date}}</div>
      <div class="description">{{&descriptionHtml}}</div>
    </li>
    {{/eventList}}
  </ul>
{% endraw %}
</script>

<script id="template-eventList-info" type="x-tmpl-mustache">
{% raw %}
  <div class="eventList-info">
    {{text}}
  </div>
{% endraw %}
</script>
